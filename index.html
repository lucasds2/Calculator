<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <div class="container-result">
      <div class="result"></div>
    </div>
    <div class="container-operators">
      <div class="sub-operators">
        <img id="+" src="./images/addition.png" width="57px">
        <img id="-" src="./images/less.png" width="55px">
        <img id="*" src="./images/multiplication.png" width="57px">
        <img id="/" src="./images/division.png" width="56px">
      </div>
    </div>
    <div class="clean-backspace">
      <div onclick="cleanAll()" class="cleanAndBackspace">
        C
      </div>
      <div onclick="backspace()" class="cleanAndBackspace">
        < </div>
      </div>
      <div class="container-number">
        <div class="number">
          1
        </div>
        <div class="number">
          2
        </div>
        <div class="number">
          3
        </div>
        <div class="number">
          4
        </div>
        <div class="number">
          5
        </div>
        <div class="number">
          6
        </div>
        <div class="number">
          7
        </div>
        <div class="number">
          8
        </div>
        <div class="number">
          9
        </div>
        <div class="number">0</div>
        <div onclick="calcOperation()" class="iguality">
          <img src="./images/iguality.png">
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
